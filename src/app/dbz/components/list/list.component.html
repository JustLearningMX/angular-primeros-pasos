<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isLast}"
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;"
  >
    <div>
      <span class="text-primary">{{i + 1}}.</span>
      {{character.name}} - {{character.power}}
    </div>

    <button
      class="btn btn-danger btn-sm float-right"
      (click)="onDeleteCharacter(character.id)"
    >
      X
    </button>

  </li>
</ul>
