<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
  <dd>{{ getNameAge() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2"
> Cambiar nombre </button>

<button
  *ngIf="age === 45"
  (click)="changeAge()"
  class="btn btn-primary mx-2"
> Cambiar edad </button>

<button
  (click)="reset()"
  class="btn btn-primary"
> Reset </button>
